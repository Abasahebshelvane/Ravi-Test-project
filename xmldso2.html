<HTML>
   <HEAD>
      <TITLE>Data Source Object Example 2</TITLE>
   </HEAD>
   <BODY>
      <XML ID="employeeDB">
           <employees>
            <employee> 
               <name>Brett Butler</name>
               <department>  R &amp; D</department>
               <position>Director</position>
               <salary>50000</salary>
               <phone>x7890</phone>
               <email>brett@acme.com</email>
            </employee>
            <employee>
               <name>Brian Butler</name>
               <department>Marketing</department>
               <position>Director</position>
               <salary>75000</salary>
               <phone>x3210</phone>
               <email>brian@acme.com</email>
            </employee>
         </employees>
      </XML>
   <TABLE datasrc="#employeeDB" border="1">
   <tr>
       <td><div datafld="name"></div></td>
        <td><div datafld="phone"></div></td>
         <td><div datafld="email"></div></td>
   </tr>
   </TABLE>

   </BODY>
</HTML>
